<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>LoL Guesser</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="title">LoL Guesser</h1>
            <img id="display-image" src="" alt="random image" />
            <form id="guess-form">
                <input id="guess-input" type="text" placeholder="Enter your guess here" autocomplete="off" />
                <button type="submit" id="submit-btn">
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke-width="1.5"
                        stroke="#ffffff"
                        width="24"
                        height="24"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
                        />
                    </svg></button
                ><br />
            </form>
            <p class="streak">Current Streak</p>
            <p id="winStreakId"></p>
        </div>
        <script src="app.js"></script>
    </body>
</html>
